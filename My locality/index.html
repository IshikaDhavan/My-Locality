<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <title>My Locality</title>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/cursorEvents.js"></script>
        <script src="./js/tour.js"></script>
    </head>
    <body>
        <a-scene background="color: #90caf9">

            <!--Sky-->
            <a-sky id="main-container"
            id="main-container"
            radius="5000"
            src="./assets/background.jpg"
            rotation="0 -90 0"></a-sky>

            <!--Places Container-->
            <a-entity id="places-container" tour cursor-listener></a-entity>

            <!--Camera-->
            <a-camera id="camera" wasd-controls="enabled: false">
                <!--Cursor-->
                <a-entity id="cursor" cursor position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: orange; shader: flat;"></a-entity>
            </a-camera>

            <!--Title-->
            <a-entity id="title" position="0 2.2 -1"
            text="font: dejavu; align: center; width: 2; color: #000; value: My Locality"></a-entity>


        </a-scene>
    </body>
</html>
